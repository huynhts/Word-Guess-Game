<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>TMNT Character Guess</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="container">
        <header class="row">
            <div class="col-md-12">
            <img class="top-image" src="assets/images/tmnt-cover.jpeg"> 
            </div>
        </header>
        <section class="row">
            <div class="col-md-6">
                <h1>Which TMNT Character is the Strongest?!</h1>
                <p>Press any key to begin!</p>

                <p># of Wins: 
                    <span id="winCount"></span>
                </p>

                <p>Mystery Character:
                    <span id="mysteryWord"> _ _ _ _ _ _ </span>
                </p>

                <p>Number of guesses left: 
                    <span id="guessCount"></span>
                </p>
                <p>Letters already guessed: 
                    <span id="letterGuessed"></span>
                </p>
            </div>
            <div class="col-md-6">
                <img id="mysteryPic" src="assets/images/question-mark.jpeg">
            </div>
        </section>
        
     <script src="assets/javascript/game.js"></script>
    </body>
</html>
